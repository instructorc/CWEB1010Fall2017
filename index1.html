<!DOCTYPE html>
<html>
    <head>
        <title>Super Bowl Events App</title>
        <!--Linking to favicon in tab-->
        <link rel="icon" type="image/png" href="https://i.pinimg.com/736x/7a/9e/0e/7a9e0e9d1b6f03ad8fc4bb71726c69b8--emoji-faces-smiley-faces.jpg">

        <meta charset="UTF-8">
        <meta name="description" content="CWEB1010 introduction to HTML5">
        <meta name="keywords" content="HTML,CSS,XML,JavaScript">
        <meta name="author" content="C. Fulton">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!--Internal CSS Styling-->
        <style>
            html, body, div, span, object, iframe,
            h1, h2, h3, h4, h5, h6, p, blockquote, pre,
            abbr, address, cite, code,
            del, dfn, em, img, ins, kbd, q, samp,
            small, strong, sub, sup, var,
            b, i,
            dl, dt, dd, ol, ul, li,
            fieldset, form, label, legend,
            table, caption, tbody, tfoot, thead, tr, th, td,
            article, aside, canvas, details, figcaption, figure, 
            footer, header, hgroup, menu, nav, section, summary,
            time, mark, audio, video {
                margin:0;
                padding:0;
                border:0;
                outline:0;
                font-size:100%;
                vertical-align:baseline;
                background:transparent;
            }
            body{
                /**Remove background properties**/
                
                background-repeat: no-repeat;
                background-position: center;
            }
            #banner{
                width: 100%;
                height: 800px;
                background-color:darkolivegreen;
            }

            #bannertext{
                width: 600px;
                font-size: 4em;
                color: white;
                margin: auto;
                padding-top: 75px;

            }
            video{
                width: 100%;
            }
            #container{

                width: 1000px;
                margin: auto;
            }
            #logo{
                float: left;
                width: 225px;
            }
            #navstruct{
                width: 450px;
                float: right;
                margin-top: 35px;
            }
            #headstruct{
                height: 110px;
            }
            .listruct{
                margin: 10px;
                display: inline;
                padding: 10px;
            }

            .listruct:hover{

                background-color: black;
                color: white;
            }

            .liststruct:hover a{
                color:white;
                text-decoration: none;
            }

        </style>
        <!--Linking to external Stylesheet-->
        <link href="style.css" rel="stylesheet" type="text/css"/>

    </head>
    <body>

            <header id="headstruct">
                <div id="logo"><img src="http://via.placeholder.com/175x100" alt="alternative text"></div>
                <nav id="navstruct">
                    <ul>
                        <li class="listruct"><a href="">Home</a></li>
                        <li class="listruct"><a href="">About Us</a></li>
                        <li class="listruct"><a href="">Contact Us</a></li>
                        <li class="listruct"><a href="">Sign-in/Create an Account</a></li>
                    </ul>

                </nav>
            </header>
            <div id="banner">
                <video autoplay="autoplay" muted loop>
                    <source src="video/workingvideo.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
                <h1 id="bannertext"> HTML5 Sample site </h1>
            </div>
            <!--Things that change will go in between the header and footer-->
            <article>
                <a href="http://google.com"><img src="https://vignette1.wikia.nocookie.net/blogclan-2/images/4/45/Random-turtle.gif/revision/latest?cb=20160706220110" alt="turtle on its back"/> </a>

            </article>
            
            <footer>
            </footer>

    </body>
</html>
